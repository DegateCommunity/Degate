name: Mac build & tests

on: [push, pull_request, workflow_dispatch]

env:
  BUILD_TYPE: Release # Change build type here.

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ macos-12 ]

    steps:
    - uses: actions/checkout@v2
      
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: 6.2.4 # Update Qt version here.
        aqtversion: '>=0.9.7'
        modules: 'qtimageformats'

    - name: Install boost
      uses: MarkusJx/install-boost@v2.4.5
      id: install-boost
      with:
          boost_version: 1.72.0 # Update Boost version here.
          boost_install_dir: "/opt/hostedtoolcache"

    - name: Build
      shell: bash
      run: |
        cd build
        cmake .. 
        cmake --build . --config $BUILD_TYPE --target Degate
      env:
        BOOST_ROOT: ${{ steps.install-boost.outputs.BOOST_ROOT }}

    - name: Tests
      shell: bash
      run: |
        cd build
        cmake --build . --config $BUILD_TYPE --target DegateTests
        cd tests/out/bin
        ./DegateTests
